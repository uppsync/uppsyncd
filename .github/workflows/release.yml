name: Release & Publish

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

permissions:
  contents: write # Required for creating Releases

jobs:
  package:
    name: Package ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # --- LINUX (Ubuntu Runner) ---
          - os: "linux"
            arch: "amd64"
            runner: "ubuntu-latest"
            bun_target: "bun-linux-x64"
            asset_name: "${{ github.event.repository.name }}-linux-amd64"
            pack: "fpm"

          - os: "linux"
            arch: "arm64"
            runner: "ubuntu-latest"
            bun_target: "bun-linux-arm64"
            asset_name: "${{ github.event.repository.name }}-linux-arm64"
            pack: "fpm"

          # --- WINDOWS (Windows Runner) ---
          - os: "windows"
            arch: "amd64"
            runner: "windows-latest"
            bun_target: "bun-windows-x64"
            asset_name: "${{ github.event.repository.name }}-windows-amd64"
            pack: "msi"

          # --- MACOS (Mac Runner) ---
          - os: "darwin"
            arch: "amd64" # Intel
            runner: "macos-latest"
            bun_target: "bun-darwin-x64"
            asset_name: "${{ github.event.repository.name }}-darwin-amd64"
            pack: "pkg"

          - os: "darwin"
            arch: "arm64" # Apple Silicon
            runner: "macos-latest"
            bun_target: "bun-darwin-arm64"
            asset_name: "${{ github.event.repository.name }}-darwin-arm64"
            pack: "pkg"

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Setup WiX
        if: contains(matrix.pack, 'msi')
        run: dotnet tool install --global wix

      - name: Build
        env:
          TARGET: ${{ matrix.bun_target }}
          OUTFILE: dist/${{ matrix.asset_name }}
        run: bun run build

      - name: Package
        env:
          ARCH: ${{ matrix.arch }}
          VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || '0.0.0-nightly' }}
          OUTFILE: dist/${{ matrix.asset_name }}
        run: bun run pack:${{ matrix.pack }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: assets-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*
          retention-days: 1
          if-no-files-found: ignore

  github-release:
    name: GitHub Release
    needs: package
    runs-on: ubuntu-latest

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: assets-*
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: dist/*

  publish-apt:
    name: APT Repository
    needs: package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Download All Artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: assets-linux-*
          path: dist
          merge-multiple: true

      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y reprepro

      - name: Setup GPG
        id: setup_gpg
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: bun run setup:gpg

      - name: Build Repository Index
        env:
          CODENAME: ${{ startsWith(github.ref, 'refs/tags/') && 'stable' || 'unstable' }}
          GPG_KEY_ID: ${{ steps.setup_gpg.outputs.GPG_KEY_ID }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: bun run repo:deb

      - name: Publish to S3
        env:
          S3_ENDPOINT: ${{ vars.S3_ENDPOINT }}
          S3_BUCKET: ${{ vars.S3_BUCKET }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_SUBPATH: ${{ github.event.repository.name }}
        run: bun run publish

  publish-rpm:
    name: RPM Repository
    needs: package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Download All Artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: assets-linux-*
          path: dist
          merge-multiple: true

      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y createrepo-c rpm

      - name: Setup GPG
        id: setup_gpg
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: bun run setup:gpg

      - name: Build Repository Index
        env:
          CHANNEL: ${{ startsWith(github.ref, 'refs/tags/') && 'stable' || 'unstable' }}
          REPO_NAME: ${{ github.event.repository.name }}
          GPG_KEY_ID: ${{ steps.setup_gpg.outputs.GPG_KEY_ID }}
        run: bun run repo:rpm

      - name: Publish to S3
        env:
          S3_ENDPOINT: ${{ vars.S3_ENDPOINT }}
          S3_BUCKET: ${{ vars.S3_BUCKET }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_SUBPATH: ${{ github.event.repository.name }}
        run: bun run publish
