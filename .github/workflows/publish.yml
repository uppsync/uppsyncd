name: Publish Binaries

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

permissions:
  contents: write # Required for creating Releases

jobs:
  package:
    name: Package ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # --- LINUX ---
          - os: "linux"
            arch: "amd64"
            bun_target: "bun-linux-x64"
            asset_name: "uppsyncd-linux-amd64"
            package_deb: true  # Toggle for .deb building

          - os: "linux"
            arch: "arm64"
            bun_target: "bun-linux-arm64"
            asset_name: "uppsyncd-linux-arm64"
            package_deb: true

          # --- WINDOWS ---
          - os: "windows"
            arch: "amd64"
            bun_target: "bun-windows-x64"
            asset_name: "uppsyncd-windows-amd64.exe" # Needs .exe
            package_deb: false

          # --- MACOS (DARWIN) ---
          - os: "darwin"
            arch: "amd64" # Intel
            bun_target: "bun-darwin-x64"
            asset_name: "uppsyncd-macos-amd64"
            package_deb: false

          - os: "darwin"
            arch: "arm64" # Apple Silicon
            bun_target: "bun-darwin-arm64"
            asset_name: "uppsyncd-macos-arm64"
            package_deb: false

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Compile Binary
        env:
          TARGET: ${{ matrix.bun_target }}
          OUTFILE: dist/${{ matrix.asset_name }}
        run: bun run build

      - name: Build .deb Package
        if: matrix.package_deb == true
        env:
          ARCH: ${{ matrix.arch }}
          VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || '0.0.0-nightly' }}
          OUTFILE: dist/${{ matrix.asset_name }}
        run: bun run pack

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: assets-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*
          retention-days: 1
          if-no-files-found: ignore

  release:
    name: Create GitHub Release
    needs: package
    runs-on: ubuntu-latest

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: assets-*
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: dist/*
