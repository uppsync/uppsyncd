name: Publish Binaries

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

permissions:
  contents: write # Required for creating Releases

jobs:
  package:
    name: Package ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: "amd64"
            bun_target: "bun-linux-x64"
            asset_name: "uppsyncd-linux-amd64"
          - arch: "arm64"
            bun_target: "bun-linux-arm64"
            asset_name: "uppsyncd-linux-arm64"

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Compile Binary
        env:
          TARGET: ${{ matrix.bun_target }}
          OUTFILE: dist/${{ matrix.asset_name }}
        run: bun run build

      - name: Build .deb Package
        env:
          ARCH: ${{ matrix.arch }}
          # Use Tag name (v1.0.0) or dummy version for nightly
          VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || '0.0.0-nightly' }}
          # Input: The binary we just built
          OUTFILE: dist/${{ matrix.asset_name }}
          # Output: The name of the .deb (and the asset alias)
          ASSET_NAME: ${{ matrix.asset_name }}
        run: bun run pack

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: assets-${{ matrix.arch }}
          path: |
            dist/*
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: package
    runs-on: ubuntu-latest

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: assets-*
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: dist/*
