name: Publish Binaries

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

permissions:
  contents: write # Required for creating Releases

jobs:
  package:
    name: Package ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # --- LINUX (Ubuntu Runner) ---
          - os: "linux"
            arch: "amd64"
            runner: "ubuntu-latest"
            bun_target: "bun-linux-x64"
            asset_name: "uppsyncd-linux-amd64"
            pack: "deb"

          - os: "linux"
            arch: "arm64"
            runner: "ubuntu-latest"
            bun_target: "bun-linux-arm64"
            asset_name: "uppsyncd-linux-arm64"
            pack: "deb"

          # --- WINDOWS (Windows Runner) ---
          - os: "windows"
            arch: "amd64"
            runner: "windows-latest"
            bun_target: "bun-windows-x64"
            asset_name: "uppsyncd-windows-amd64"
            pack: "msi"

          # --- MACOS (Mac Runner) ---
          - os: "darwin"
            arch: "amd64" # Intel
            runner: "macos-latest"
            bun_target: "bun-darwin-x64"
            asset_name: "uppsyncd-darwin-amd64"
            pack: "pkg"

          - os: "darwin"
            arch: "arm64" # Apple Silicon
            runner: "macos-latest"
            bun_target: "bun-darwin-arm64"
            asset_name: "uppsyncd-darwin-arm64"
            pack: "pkg"

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --linker isolated

      - name: Setup WiX
        if: contains(matrix.pack, 'msi')
        run: dotnet tool install --global wix

      - name: Build
        env:
          TARGET: ${{ matrix.bun_target }}
          OUTFILE: dist/${{ matrix.asset_name }}
        run: bun run build

      - name: Package
        env:
          ARCH: ${{ matrix.arch }}
          VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || '0.0.0-nightly' }}
          OUTFILE: dist/${{ matrix.asset_name }}
        run: bun run pack:${{ matrix.pack }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: assets-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*
          retention-days: 1
          if-no-files-found: ignore

  release:
    name: GitHub Release
    needs: package
    runs-on: ubuntu-latest

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: assets-*
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: dist/*
